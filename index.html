<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>家計簿アプリ</title>
</head>

<body>

  <!-- タイトル -->
  <h1><img src="img/kakeibo.png" alt="" class="logo"></h1>

  <form id="expense-form">
    <label for="date">日付:</label>
    <input type="date" id="date" name="date">
    <br>
    <br>
    <br>
    <label for="item">項目:　</label>
    <select id="item" name="item">
      <option value="item1">🍴食事🍴 　　　　</option>
      <option value="item2">🧹日用品🧻　　　　　　</option>
      <option value="item3">🚞交通費🚗　　　</option>
      <option value="item4">👔衣服👚　　　　　</option>
      <option value="item5">❤️交際費❤️　　　　</option>
      <option value="item6">🏸趣味🎨🎵　　　</option>
      <option value="item7">🧴コスメ💄　　　　 </option>
    </select>
    <br>
    <br>
    <br>
    <label for="amount">金額:</label>
    <input type="number" id="amount" name="amount" min="0">
    <br>
    <br>
    <button type="submit">追加</button>
  </form>

  <div id="expenses-list">
    <!-- ここに家計簿のデータが表示されます -->
  </div>

  <script src="js/app.js"></script>
</body>

</html>
